name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
    paths-ignore:
      - "docs/**"
      - "README.md"
      - ".github/workflows/docs.yml"
  pull_request:
    branches: [main, develop]
    paths-ignore:
      - "docs/**"
      - "README.md"
      - ".github/workflows/docs.yml"
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: Lint and Format Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup uv
        uses: astral-sh/setup-uv@v1
        with:
          version: "latest"

      - name: Cache uv dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/uv
            .uv
          key: ${{ runner.os }}-uv-${{ hashFiles('pyproject.toml', 'uv.lock') }}
          restore-keys: |
            ${{ runner.os }}-uv-

      - name: Install dependencies
        run: |
          uv sync --extra dev

      - name: Check code formatting
        run: |
          uv run ruff format --check .

      - name: Lint with ruff
        run: |
          uv run ruff check .

  type-check:
    name: Type Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup uv
        uses: astral-sh/setup-uv@v1
        with:
          version: "latest"

      - name: Cache uv dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/uv
            .uv
          key: ${{ runner.os }}-uv-${{ hashFiles('pyproject.toml', 'uv.lock') }}
          restore-keys: |
            ${{ runner.os }}-uv-

      - name: Install dependencies
        run: |
          uv sync --extra dev

      - name: Type check with mypy
        run: |
          uv run mypy slaf/ --explicit-package-bases --ignore-missing-imports

  test:
    name: Test Suite
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13"]
        os: [ubuntu-latest]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup uv
        uses: astral-sh/setup-uv@v1
        with:
          version: "latest"

      - name: Cache uv dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/uv
            .uv
          key: ${{ runner.os }}-uv-${{ matrix.python-version }}-${{ hashFiles('pyproject.toml', 'uv.lock') }}
          restore-keys: |
            ${{ runner.os }}-uv-${{ matrix.python-version }}-

      - name: Install dependencies
        run: |
          uv sync --extra dev --extra test

      - name: Run tests with coverage
        id: coverage
        run: |
          uv run pytest tests \
            --cov=slaf \
            --cov-report=json \
            --cov-report=term-missing \
            --cov-fail-under=60 \
            -v
          echo "coverage=$(uv run coverage report --format=total)" >> $GITHUB_OUTPUT

      - name: Parse coverage from JSON
        id: parse_coverage
        run: |
          COVERAGE_PERCENT=$(python -c "
          import json
          with open('coverage.json', 'r') as f:
              data = json.load(f)
          print(f'{data[\"totals\"][\"percent_covered\"]:.1f}')
          ")
          echo "coverage_percent=$COVERAGE_PERCENT" >> $GITHUB_OUTPUT

      - name: Upload coverage artifacts
        uses: actions/upload-artifact@v4
        with:
          name: coverage-data-py${{ matrix.python-version }}
          path: coverage.json

      - name: Output coverage percentage
        run: |
          COVERAGE_PERCENT=${{ steps.parse_coverage.outputs.coverage_percent }}
          echo "Coverage for Python ${{ matrix.python-version }}: $COVERAGE_PERCENT%"
          echo "Update the README badge manually with the highest coverage percentage"
          echo "Current badge URL: https://img.shields.io/badge/coverage-${COVERAGE_PERCENT}%25-brightgreen.svg"

  dependencies:
    name: Dependency Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup uv
        uses: astral-sh/setup-uv@v1
        with:
          version: "latest"

      - name: Cache uv dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/uv
            .uv
          key: ${{ runner.os }}-uv-${{ hashFiles('pyproject.toml', 'uv.lock') }}
          restore-keys: |
            ${{ runner.os }}-uv-

      - name: Install dependencies
        run: |
          uv sync --extra dev

      - name: Check for dependency conflicts
        run: |
          uv tree

      - name: Check for outdated dependencies
        run: |
          uv lock --check

  security:
    name: Security Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup uv
        uses: astral-sh/setup-uv@v1
        with:
          version: "latest"

      - name: Cache uv dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/uv
            .uv
          key: ${{ runner.os }}-uv-${{ hashFiles('pyproject.toml', 'uv.lock') }}
          restore-keys: |
            ${{ runner.os }}-uv-

      - name: Install dependencies
        run: |
          uv sync --extra dev

      - name: Install security tools
        run: |
          uv add bandit safety

      - name: Run security checks
        run: |
          uv run bandit -r slaf/ -f json -o bandit-report.json || true
          uv run safety check --json --output safety-report.json || true

      - name: Upload security reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: security-reports
          path: |
            bandit-report.json
            safety-report.json

  build:
    name: Build Package
    runs-on: ubuntu-latest
    needs: [lint, test]
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13"]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup uv
        uses: astral-sh/setup-uv@v1
        with:
          version: "latest"

      - name: Cache uv dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/uv
            .uv
          key: ${{ runner.os }}-uv-${{ matrix.python-version }}-${{ hashFiles('pyproject.toml', 'uv.lock') }}
          restore-keys: |
            ${{ runner.os }}-uv-${{ matrix.python-version }}-

      - name: Install build dependencies
        run: |
          uv add build wheel

      - name: Build package
        run: |
          uv run python -m build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-py${{ matrix.python-version }}
          path: dist/

  coverage-summary:
    name: Coverage Summary
    runs-on: ubuntu-latest
    needs: [test]
    if: always()
    steps:
      - name: Download all coverage artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: coverage-data-py*
          merge-multiple: true
          download-files: true

      - name: Find highest coverage
        id: highest_coverage
        run: |
          HIGHEST_COVERAGE=0
          for file in coverage.json*; do
            if [ -f "$file" ]; then
              cat > parse_coverage.py << 'EOF'
          import json
          import sys

          with open(sys.argv[1], 'r') as f:
              data = json.load(f)
          print(f'{data["totals"]["percent_covered"]:.1f}')
          EOF
              COVERAGE=$(python parse_coverage.py "$file")
              if (( $(echo "$COVERAGE > $HIGHEST_COVERAGE" | bc -l) )); then
                HIGHEST_COVERAGE=$COVERAGE
              fi
            fi
          done
          echo "highest_coverage=$HIGHEST_COVERAGE" >> $GITHUB_OUTPUT
          echo "Highest coverage across all Python versions: $HIGHEST_COVERAGE%"

      - name: Create coverage JSON for GitHub badge
        run: |
          COVERAGE=${{ steps.highest_coverage.outputs.highest_coverage }}
          echo "{\"schemaVersion\":1,\"label\":\"coverage\",\"message\":\"$COVERAGE%\",\"color\":\"brightgreen\"}" > coverage-badge.json

      - name: Update gist with coverage data
        env:
          GIST_TOKEN: ${{ secrets.GIST_SECRET }}
        run: |
          # Create or update gist with coverage data
          GIST_ID="${{ secrets.COVERAGE_GIST_ID }}"

          # Read the coverage badge JSON and escape it properly
          BADGE_CONTENT=$(cat coverage-badge.json | jq -c .)

          if [ -z "$GIST_ID" ]; then
            # Create new gist if ID not provided
            GIST_RESPONSE=$(curl -X POST \
              -H "Authorization: token $GIST_TOKEN" \
              -H "Accept: application/vnd.github.v3+json" \
              -d "{
                \"description\": \"SLAF Coverage Badge Data\",
                \"public\": true,
                \"files\": {
                  \"slaf-coverage.json\": {
                    \"content\": $BADGE_CONTENT
                  }
                }
              }" https://api.github.com/gists)
            echo "Created new gist: $GIST_RESPONSE"
            echo "GIST_ID=$(echo $GIST_RESPONSE | jq -r '.id')" >> $GITHUB_OUTPUT
          else
            # Update existing gist
            curl -X PATCH \
              -H "Authorization: token $GIST_TOKEN" \
              -H "Accept: application/vnd.github.v3+json" \
              -d "{
                \"files\": {
                  \"slaf-coverage.json\": {
                    \"content\": $BADGE_CONTENT
                  }
                }
              }" https://api.github.com/gists/$GIST_ID
            echo "Updated gist: $GIST_ID"
          fi

  quality-gate:
    name: Quality Gate
    runs-on: ubuntu-latest
    needs: [lint, test, type-check, dependencies, security, build]
    if: always()
    steps:
      - name: Check all jobs passed
        run: |
          if [[ "${{ needs.lint.result }}" != "success" ]] || \
             [[ "${{ needs.test.result }}" != "success" ]] || \
             [[ "${{ needs.type-check.result }}" != "success" ]] || \
             [[ "${{ needs.dependencies.result }}" != "success" ]] || \
             [[ "${{ needs.build.result }}" != "success" ]]; then
            echo "❌ One or more required jobs failed"
            exit 1
          fi
          echo "✅ All quality checks passed"
