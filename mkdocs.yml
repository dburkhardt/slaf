site_name: SLAF Documentation
site_description: Sparse Lance Array Format - High-performance single-cell data storage and analysis
site_author: Pavan Ramkumar
site_url: https://pavanramkumar.github.io/slaf/

# Repository
repo_name: pavanramkumar/slaf
repo_url: https://github.com/pavanramkumar/slaf
edit_uri: edit/main/docs/

# Copyright
copyright: Copyright &copy; 2024 Pavan Ramkumar

# Theme
theme:
  name: material
  logo: assets/logo.svg
  favicon: assets/favicon.png

  # Color palette
  palette:
    # Palette toggle for automatic mode
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to system preference

  # Features
  features:
    - announce.dismiss
    - content.action.edit
    - content.action.view
    - content.code.annotate
    - content.code.copy
    - content.code.select
    - content.tabs.link
    - content.tooltips
    - header.autohide
    - navigation.expand
    - navigation.footer
    - navigation.indexes
    - navigation.instant
    - navigation.instant.prefetch
    - navigation.instant.progress
    - navigation.instant.result
    - navigation.instant.suggest
    - navigation.instant.tracking
    - navigation.instant.worker
    - navigation.instant.worker.offline
    - navigation.prune
    - navigation.sections
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.top
    - navigation.tracking
    - navigation.tracking.instant
    - navigation.tracking.instant.worker
    - navigation.tracking.instant.worker.offline
    - search.highlight
    - search.share
    - search.suggest
    - toc.follow

  # Social
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/pavanramkumar/slaf

# Plugins
plugins:
  - search
  - macros
  - git-revision-date-localized:
      enable_creation_date: true
  - git-authors
  - minify:
      minify_html: true
  - redirects:
      redirect_maps:
        index.md: getting-started/
  - autorefs
  - section-index
  - mkdocstrings:
      handlers:
        python:
          paths: [../slaf]
          options:
            show_source: true
            show_root_heading: true
            show_signature_annotations: true
            show_category_heading: true
            heading_level: 2
            show_if_no_docstring: false
            members_order: source
            show_bases: true
            show_root_toc_entry: true
            docstring_style: google
  - awesome-pages

# Extensions
markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
      emoji_index: !!python/name:material.extensions.emoji.twemoji
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.snippets:
      check_paths: true
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
      combine_header_slug: true
      slugify: !!python/object/apply:pymdownx.slugs.slugify
        kwds:
          case: lower
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

# Extra CSS and JS
extra_css:
  - stylesheets/extra.css

extra_javascript:
  - javascripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

# Navigation
nav:
  - Home: index.md
  - Getting Started:
      - Quick Start: getting-started/quickstart.md
      - Installation: getting-started/installation.md
  - User Guide:
      - Core Concepts: user-guide/core-concepts.md
      - Command Line Interface: user-guide/cli.md
  - Examples:
      - Getting Started: examples/getting-started.md
  - API Reference:
      - Core: api/core.md
      - Data: api/data.md
      - Integrations: api/integrations.md
      - ML: api/ml.md

# Extra
extra:
  analytics:
    provider: google
    property: !ENV GOOGLE_ANALYTICS_KEY
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/pavanramkumar/slaf
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/pavanramkumar
  generator: false

# Validation
validation:
  nav:
    omitted_files: ignore
  not_found: warn
